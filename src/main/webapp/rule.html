<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SWRE</title>
    <link rel="icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="css/flaticon.css">
    <!-- font awesome CSS -->
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/ruleList.js"></script>
    <style>
        .hide{display:none}
        .rule_part{
            padding-top:150px;
        }
    </style>
   
</head>

<body>
    <!--::header part start::-->
    <div class="loader"></div>
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html"> <img src="img/logo.jpeg" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item justify-content-end"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav align-items-center">
                                <li class="nav-item">
                                    <a class="nav-link" href="upload.html">New Ontology</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="query.html">Query</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="rule.html">Create Rule</a>
                                </li>
                                <li class="d-none d-lg-block">
                                    <a class="btn_1" href="index.html">Home</a>
                                </li>
                                
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->

    <!-- banner part start-->
    <section class="rule_part">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 border p-3" id="existSection">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h3>Existing Rules</h3>
                        </div>
                        <div class="col-lg-12 pl-5 pr-5">
                            <div id="existingrules">

                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                        <div class="col-lg-3">
                            <button class="btn_1 btn-info w-100" style="box-sizing: revert" onclick="createRule()">Create New Rule</button>
                        </div>
                        <div class="col-lg-3">
                            <button class="btn_2 btn-primary w-100" onclick="submitE()">Submit</button>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                 </div>
            </div>
            <div class="row align-items-center mt-2 hide" id="ifSection">
                <div class="col-lg-12 border p-3">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h3>If Rules</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <h5>Subject</h5>
                        </div>
                        <div class="col-lg-3">
                            <h5>Predicate</h5>
                        </div>
                        <div class="col-lg-3">
                            <h5>Object</h5>
                        </div>
                        <div class="col-lg-3">
                            <h5>AND/OR</h5>
                        </div>
                    </div>
                    <div id="ifrules" class="mb-2">

                    </div>
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-2">
                            <button class="btn_1 btn-info w-100" onclick="addRule()">Add</button>
                        </div>
                        <div class="col-lg-2">
                            <button class="btn_2 btn-primary w-100" onclick="done()">Done</button>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mt-2 hide" id="thenSection">
                <div class="col-lg-12 border p-3">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h3>Then Rules</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <h5>Subject</h5>
                        </div>
                        <div class="col-lg-4">
                            <h5>Predicate</h5>
                        </div>
                        <div class="col-lg-4">
                            <h5>Object</h5>
                        </div>
                    </div>
                    <div id="thenrules" class="mb-2">

                    </div>
                    <div class="row">
                        <div class="col-lg-5"></div>
                        <div class="col-lg-2">
                            <button class="btn_2 btn-success w-100" onclick="submit()">Submit</button>
                        </div>
                        <div class="col-lg-5"></div>
                    </div>
                </div>
            </div>
            <div ></div>
        </div>
    </section>


    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
   
</body>

</html>
