        .hide{display:none}

            padding-top:150px;
        }


    </style>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"

                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item justify-content-end"
                         id="navbarSupportedContent">
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item">
                                <a class="nav-link" href="upload.html">New Ontology</a>

<!-- banner part start-->
<section class="query_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <button class="btn_1 btn-info w-100" onclick="togle()">Backward Chaning</button>
            </div>
            <div class ="col-lg-9"></div>
        </div>
        <div class="row align-items-center"  id="plainquery">
            <div class="col-lg-12 text-center">
                <h3>Query</h3>
            </div>
            <div class="col-lg-12 border p-3" style="border-radius: 50px;">
                <div class="row">
                    <div class="col-lg-3">
                        <h5>Subject</h5>
                    </div>
                    <div class="col-lg-3">
                        <h5>Predicate</h5>
                    </div>
                    <div class="col-lg-3">
                        <h5>Object</h5>
                    </div>
                    <div class="col-lg-3">
                        <h5>AND/OR</h5>
                    </div>
                </div>
                <div id="node" class="mb-2">

                </div>
            </div>
            <div class="col-lg-12 align-items-center">
                <div class="row" style="padding-top:15px ">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-2">
                        <button class="btn_1 btn-info w-100" onclick="newNode()">Add</button>
                    </div>
                    <div class="col-lg-2">
                        <button class="btn_2 btn-primary w-100" onclick="go()">Go</button>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
            </div>
        </div>
        <div class="row align-items-center hide"  id="backward">
            <div class="col-lg-12 text-center">
                <h3> Backward chaining Query</h3>
            </div>
            <div class="col-lg-12 border p-3" style="border-radius: 50px;">
                <div class="row">
                    <div class="col-lg-4">
                        <h5>Subject</h5>
                    </div>
                    <div class="col-lg-4">
                        <h5>Predicate</h5>
                    </div>
                    <div class="col-lg-4">
                        <h5>Object</h5>
                    </div>
                </div>
                <div id="backwordnode" class="mb-2">

                </div>
            </div>
            <div class="col-lg-12 align-items-center">
                <div class="row" style="padding-top:15px ">
                    <div class="col-lg-5"></div>

                    <div class="col-lg-2">
                        <button class="btn_2 btn-primary w-100" onclick="backwardgo()">Go</button>
                    </div>
                    <div class="col-lg-5"></div>
                </div>
            </div>
        </div>
        <div class="row align-items-center mt-3 hide" id="result">
            <div class="col-lg-12 text-center">
                <h3>Result</h3>
            </div>
            <div class="col-lg-12 border p-3 result">
                <div id ="showresult">

                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-1.12.1.min.js"></script>
<!-- bootstrap js -->
<script src="js/bootstrap.min.js"></script>

</body>

</html>
